<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wrap.css" />
    <title>Painting</title>
  </head>
  <body>
    <canvas class="js-canvas"></canvas>

    <div class="menu">
      <div class="menu-range">
        <input
          type="range"
          class="range"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="menu-btns">
        <button class="Mode">fill</button>
        <button class="save">save</button>
      </div>
      <div class="menu-colors">
        <div class="menu-color" style="background-color: black"></div>
        <div class="menu-color" style="background-color: white"></div>
        <div class="menu-color" style="background-color: red"></div>
        <div class="menu-color" style="background-color: orange"></div>
        <div class="menu-color" style="background-color: yellow"></div>
        <div class="menu-color" style="background-color: green"></div>
        <div class="menu-color" style="background-color: blue"></div>
        <div class="menu-color" style="background-color: purple"></div>
        <div class="menu-color" style="background-color: brown"></div>
      </div>
    </div>
  </body>
</html>
